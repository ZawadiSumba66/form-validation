<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <h3>Contact us:</h3>
            <div class="msg"></div>
            <form id="myform" onsubmit="return validation()">
               <div class="input">
                 <label for="Name">Name:</label><br>
                 <input type="text" id="name"><br>
               </div>
               <div class="input">
                  <label for="Name">Email:</label><br>
                  <input type="text" id="email"><br>
                </div>
                <div class="input">
                   <label for="number">Phone Number:</label><br>
                   <input type="text" id="number"><br><br>
                </div>
                <div class="text">
                   <textarea name="text" id="text" cols="40" rows="5" placeholder="Message"></textarea><br>
                </div>
                <button type="submit" class="enter">Submit</button>
            </form>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
